<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <ul class="todo-list">
    <li>
      <input type="checkbox" name="task1" id="task1">
      <label for="task1">Watch some funny videos</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.youtube.com/" class="sub-item-link" target="_blank">Funny Videos Link</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="task2" id="task2">
      <label for="task2">Code for an hour</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">Practice Coding</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="task3" id="task3">
      <label for="task3">Listen to music</label>
      <ul class="sub-item">
        <li>
          <a href="https://music.youtube.com/" class="sub-item-link" target="_blank">Dope music</a>
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" name="task4" id="task4">
      <label for="task4">Plan the next project</label>
      <ul class="sub-item">
        <li>
          <a href="https://www.notion.so/" class="sub-item-link" target="_blank">Project Planner</a>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
