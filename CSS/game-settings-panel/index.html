<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="settings-card">
    <h1>Game Settings</h1>
    <label for="sound-effects">
      <input type="checkbox" name="sound-effects" id="sound-effects">
      Sound Effects
    </label>
    <label for="background-music">
      <input type="checkbox" name="background-music" id="background-music">
      Background Music
    </label>
    <label for="hard-mode">
      <input type="checkbox" name="hard-mode" id="hard-mode">
      Hard Mode
    </label>
    <label for="haptic-feedback">
      <input type="checkbox" name="haptic-feedback" id="haptic-feedback">
      Haptic Feedback
    </label>
  </div>
</body>

</html>
