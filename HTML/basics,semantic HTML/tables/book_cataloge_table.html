<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Information Table</title>
  </head>

  <body>
    <h1>Book Information</h1>

    <!-- Table start -->
    <table>

      <!-- Table Head -->
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publication Year</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>The Hobbit</td>
          <td>J.R.R. Tolkien</td>
          <td>Fantasy</td>
          <td>1937</td>
        </tr>
        <tr>
          <td>To Kill a Mockingbird</td>
          <td>Harper Lee</td>
          <td>Fiction</td>
          <td>1960</td>
        </tr>
        <tr>
          <td>1984</td>
          <td>George Orwell</td>
          <td>Dystopian</td>
          <td>1949</td>
        </tr>
        <tr>
          <td>Pride and Prejudice</td>
          <td>Jane Austen</td>
          <td>Romance</td>
          <td>1813</td>
        </tr>
        <tr>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Classic</td>
          <td>1925</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td colspan="4">Total Books: 5</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
