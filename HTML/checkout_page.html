<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout</h1>

  <!-- First section -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A colorful 3x3 Rubik's cube.">
  </section>

  <!-- Second section -->
  <section>
    <h2>Payment Information</h2>
    <form action="">
      <label for="card-name">
        Card Name:
        <span aria-hidden="true">*</span>
      </label>
      <input required type="text" name="card-name" id="card-name">

      <label for="card-number">
        Card Number:
        <span aria-hidden="true">*</span>
      </label>
      <input required type="text" name="card-number" id="card-number" aria-describedby="card-number-help">

      <p id="card-number-help">Enter your 16-digit card number without spaces or dashes.</p>
    </form>
  </section>
</body>
</html>
