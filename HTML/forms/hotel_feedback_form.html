<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hotel Feedback Form</title>
</head>

<body>
  <header>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
  </header>
  <main>
    <form method="POST" action="https://hotel-feedback.freecodecamp.org">
      <fieldset> <!--Agrupar datos en comun en los forms SECCIONES-->
        <legend>Personal Information</legend>

        <label for="full-name">Name (required):</label>
        <input type="text" id="full-name" name="name" placeholder="e.g., John Doe" size="20" required>

        <label for="email">Email address (required):</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" size="20" required>

        <label for="age">Age (optional):</label>
        <input type="number" id="age" name="age" min="3" max="100">
      </fieldset>

      <fieldset> <!--segunda seccion -->
        <legend>Was this your first time at our hotel?</legend>

        <input type="radio" id="yes-option" name="hotel-stay">
        <label for="yes-option">Yes</label>

        <input type="radio" id="no-option" name="hotel-stay">
        <label for="no-option">No</label>
      </fieldset>

      <fieldset> <!--TERCERA seccion -->
        <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>

        <input type="checkbox" name="ads" id="ads" value="ads">
        <label for="ads">Social Media Ads</label>

        <input type="checkbox" name="recommendation" id="recommendation" value="recommendation">
        <label for="recommendation">Personal Recommendation</label>

        <input type="checkbox" name="location" id="location" value="location">
        <label for="location">Location</label>

        <input type="checkbox" name="reputation" id="reputation" value="reputation" checked>
        <label for="reputation">Reputation</label>

        <input type="checkbox" name="price" id="price" value="price">
        <label for="price">Price</label>
      </fieldset>

      <fieldset> <!--CUARTA seccion -->
        <legend>Ratings</legend>
        <label for="service">How was the service?</label>
        <select name="service" id="service">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option selected value="excelent">Excellent</option>
        </select>

        <label for="food">How was the food?</label>
        <select name="food" id="food">
          <option value="poor">Poor</option>
          <option value="satisfactory">Satisfactory</option>
          <option value="good">Good</option>
          <option value="very-good">Very Good</option>
          <option selected value="excellent">Excellent</option></select>

          <label for="comments">Other Comments?</label>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit">SUBMIT BRO</button>
    </form>
  </main>
</body>

</html>
